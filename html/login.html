<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src=""></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/jquery/jquery-3.6.4.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- login -->
    <script>
        // xử lí login từ button
        $(document).ready(function () {
            // hàm check login
            function checkLogin() {
                var user = $("#user").val();
                var pass = $("#pass").val();
                var userParttern = /^admin/;
                var passParttern = /^123/;
                if (userParttern.test(user) && passParttern.test(pass)) {
                    return true;
                }
                return false;
            }
            // xử lí sự kiện click button
            $(".button").click(function (e) { 
                e.preventDefault();
                if (checkLogin()) {
                    window.location.href = "homepage.html";
                } else {
                    alert("Sai tài khoản hoặc mật khẩu");
                }
            });
        });
    </script>
    <div class="wrapper">
        <div class="login">
            <h1>Sign in</h1>
            <p> Sign in and start managing your candidates!</p>
            <form action="" method="">
                <div class="fill-in">
                    <input type="text" name="username" placeholder="Username" id="user">
                </div>
                <div class="fill-in">
                    <input type="password" name="password" placeholder="Password" id="pass">
                </div> 
                <div class="checkbox">
                    <div class="checkbox-remember">
                        <input type="checkbox" name="remember" id="c1">
                        <label>Remember me</label>
                    </div>
                    <label>Forgot password?</label>
                </div>
                <button class="button"><a href="homepage.html">Login</a></button>
            </form>
            
        </div>
    </div>
</body>
</html>
